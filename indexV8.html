<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>CrossRealm ‚Ä¢ On-Chain Checkers & Chess on Core</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For analytics charts -->
    <script src="https://cdn.jsdelivr.net/npm/stockfish@16.0.0/stockfish.js"></script> <!-- For AI opponents -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script> <!-- For in-game chat -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script> <!-- For chess logic -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --bitcoin-orange: #f7931a;
            --burnt-orange: #cc6600;
            --core-green: #00ff88;
            --dark-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --border: #2a2a2a;
            --text: #e0e0e0;
            --text-dim: #999;
            --success: var(--core-green);
            --error: #ff4444;
            --gradient-primary: linear-gradient(135deg, var(--bitcoin-orange), var(--burnt-orange));
            --gradient-success: linear-gradient(135deg, var(--core-green), #00cc6a);
            --wood-brown: #8B4513;
            --light-wood: #D2B48C;
            --dark-square: #b58863;
            --light-square: #f0d9b5;
        }
        body {
            font-family: 'Courier New', Courier, monospace;
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            padding: 10px;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(247, 147, 26, 0.03) 2px, rgba(247, 147, 26, 0.03) 4px);
            overflow-x: hidden;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        /* Header */
        .header {
            background: var(--card-bg);
            border: 2px solid var(--bitcoin-orange);
            border-radius: 0;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(247, 147, 26, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--bitcoin-orange);
            margin-bottom: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .tagline {
            color: var(--text-dim);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .wallet-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            position: relative;
            z-index: 1;
        }
        .wallet-status {
            font-size: 11px;
            color: var(--text-dim);
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: rgba(0,0,0,0.3);
            white-space: nowrap;
        }
        .wallet-address {
            color: var(--bitcoin-orange);
            font-weight: bold;
        }
        /* Buttons */
        button {
            background: var(--gradient-primary);
            color: #000;
            border: none;
            padding: 12px 24px;
            font-family: inherit;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            min-height: 44px;
            line-height: 1.2;
            border-radius: 4px;
        }
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        button:hover::before, button:active::before {
            width: 300px;
            height: 300px;
        }
        button:hover, button:active {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--core-green);
        }
        button:disabled {
            background: var(--border);
            color: var(--text-dim);
            cursor: not-allowed;
            opacity: 0.5;
        }
        button:disabled:hover, button:active:disabled {
            transform: none;
            box-shadow: none;
        }
        .disconnect-btn, .resign-btn {
            background: var(--gradient-primary);
            color: #000;
            text-shadow: 0 0 5px rgba(255, 68, 68, 0.8);
        }
        .claim-btn, .claim-reward-btn, .claim-dev-btn, .claim-multi-btn, .farm-btn {
            background: var(--gradient-success);
            color: #000;
            margin-top: 10px;
        }
        .copy-btn, .share-btn {
            background: var(--gradient-success);
            color: #000;
            padding: 8px 12px;
            font-size: 12px;
            margin-left: 10px;
            min-height: 40px;
        }
        .nft-btn, .tournament-btn, .ai-btn {
            background: linear-gradient(135deg, #ffd700, #ffed4e); /* Gold for NFTs/Tourneys */
            color: #000;
            margin: 5px;
        }
        .bridge-btn {
            background: linear-gradient(135deg, #000000, #333333); /* BTC-inspired */
            color: #f7931a;
            border: 1px solid var(--bitcoin-orange);
        }
        .dev-panel-btn {
            background: var(--gradient-primary);
            color: #000;
            width: 100%;
            margin-top: 10px;
        }
        .join-btn, .move-btn {
            background: var(--gradient-success);
            color: #000;
            padding: 8px 12px;
            font-size: 12px;
            margin: 5px;
        }
        .equip-nft-btn {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            padding: 8px 12px;
            font-size: 12px;
            margin: 5px;
        }
        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        @media (min-width: 769px) {
            .grid {
                grid-template-columns: 350px 1fr 350px;
                gap: 20px;
            }
        }
        @media (min-width: 1201px) {
            .grid {
                grid-template-columns: 400px 1fr 400px;
                gap: 20px;
            }
        }
        /* Cards */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .card-header {
            border-bottom: 2px solid var(--bitcoin-orange);
            padding-bottom: 12px;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--bitcoin-orange);
        }
        /* Tabs for new sections */
        .tabs {
            display: flex;
            margin-bottom: 15px;
        }
        .tab-btn {
            flex: 1;
            padding: 10px;
            background: var(--border);
            color: var(--text-dim);
            border: none;
            cursor: pointer;
        }
        .tab-btn.active {
            background: var(--bitcoin-orange);
            color: #000;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        /* Dev Panel */
        #devPanel {
            background: linear-gradient(135deg, var(--card-bg), rgba(247, 147, 26, 0.1));
            border: 2px solid var(--bitcoin-orange);
        }
        #devPanel .card-title {
            color: var(--success);
        }
        .dev-tx-list, .dev-month-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
        .dev-tx-item, .dev-month-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        .dev-tx-hash, .dev-month-check {
            color: var(--bitcoin-orange);
            font-family: monospace;
            word-break: break-all;
            cursor: pointer;
        }
        .dev-tx-hash:hover, .dev-month-check:hover {
            text-decoration: underline;
        }
        .dev-month-selector {
            margin-bottom: 15px;
        }
        .dev-chart-container {
            position: relative;
            height: 200px;
            margin-top: 15px;
        }
        /* Form elements */
        .game-selector, .token-selector, .privacy-selector, .nft-selector {
            margin-bottom: 15px;
        }
        .game-selector select, .token-selector select, .privacy-selector select, .nft-selector select {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px;
            width: 100%;
            border-radius: 4px;
        }
        /* Game Board */
        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 1px;
            background: var(--border);
            padding: 4px;
            max-width: 400px;
            margin: 0 auto;
        }
        .square {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            transition: background 0.2s;
            border: none;
        }
        .square.light { background: var(--light-square); color: #000; }
        .square.dark { background: var(--dark-square); color: #fff; }
        .square.selected { box-shadow: 0 0 10px var(--bitcoin-orange); }
        .piece { font-size: 24px; }
        .hidden { display: none; }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        .alert.success { background: rgba(0,255,136,0.1); color: var(--success); }
        .alert.error { background: rgba(255,68,68,0.1); color: var(--error); }
        .loading { text-align: center; color: var(--text-dim); }
        .share-link-section { margin-top: 15px; }
        .share-link-section input { width: 100%; padding: 10px; background: var(--border); color: var(--text); border: 1px solid var(--bitcoin-orange); }
        .chat-window { max-height: 200px; overflow-y: auto; background: var(--border); padding: 10px; border-radius: 4px; margin-top: 10px; }
        .chat-message { margin-bottom: 5px; font-size: 12px; }
        #gameBoard { margin: 20px auto; }
        #replayBoard { margin: 20px auto; }
        .game-controls { text-align: center; margin: 10px 0; }
        .leaderboard-item, .tournament-item, .game-item { padding: 10px; border: 1px solid var(--border); margin-bottom: 10px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        .rank-badge { background: var(--bitcoin-orange); color: #000; padding: 5px 10px; border-radius: 50%; font-weight: bold; }
        .tier-bar { background: var(--border); height: 10px; border-radius: 5px; overflow: hidden; margin-top: 5px; }
        .tier-progress { height: 100%; background: var(--gradient-success); transition: width 0.3s; }
        .games-list { max-height: 300px; overflow-y: auto; }
        .nft-list { max-height: 150px; overflow-y: auto; }
        .nft-item { display: flex; justify-content: space-between; align-items: center; padding: 5px; border: 1px solid var(--border); margin-bottom: 5px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">CrossRealm</h1>
            <p class="tagline">On-Chain Checkers & Chess on Core</p>
            <div class="wallet-bar">
                <div id="walletStatus" class="wallet-status">
                    <span id="walletAddress">Not Connected</span>
                </div>
                <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
                <button id="disconnectBtn" class="disconnect-btn" onclick="disconnectWallet()" style="display:none;">Disconnect</button>
            </div>
        </header>

        <div id="alertArea" class="alert-area"></div>

        <div class="grid">
            <!-- Left Sidebar: Create & Dashboard -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Create Game</h3>
                </div>
                <div class="game-selector">
                    <label>Game Type</label>
                    <select id="gameType" onchange="updateCreateButton()">
                        <option value="chess">Chess</option>
                        <option value="checkers">Checkers</option>
                    </select>
                </div>
                <div class="token-selector">
                    <label>Stake Token</label>
                    <select id="stakeToken" onchange="updateCreateButton()"></select>
                </div>
                <div class="form-group">
                    <label>Stake Amount</label>
                    <input type="number" id="stakeAmount" placeholder="0.01" step="0.01" min="0.01" onchange="updateCreateButton()">
                </div>
                <div class="privacy-selector">
                    <label>Privacy</label>
                    <select id="privacy" onchange="updateCreateButton()">
                        <option value="public">Public</option>
                        <option value="closed">Invite-Only</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Referral (Optional)</label>
                    <input type="text" id="referral" placeholder="0x...">
                </div>
                <label><input type="checkbox" id="aiMode" onchange="toggleAI()"> Play vs AI</label>
                <label><input type="checkbox" id="zeroGasMode" onchange="updateCreateButton()"> Zero-Gas Mode</label>
                <button id="createBtn" onclick="createGame()" disabled>Create Game</button>
                <button id="bridgeBtn" class="bridge-btn" onclick="bridgeTokens()" style="display:none;">Bridge Token</button>
                <div class="share-link-section hidden" id="shareLinkSection">
                    <label>Share Link</label>
                    <input type="text" id="shareLink" readonly>
                    <button class="copy-btn" onclick="copyShareLink()">Copy</button>
                    <button class="share-btn" onclick="shareToSocial()">Share</button>
                </div>

                <div class="card-header" style="margin-top:20px;">
                    <h3 class="card-title">Dashboard</h3>
                </div>
                <div id="dashboard">
                    <div id="tierInfo" style="font-weight:bold;margin-bottom:5px;"></div>
                    <div class="tier-bar"><div id="tierProgress" class="tier-progress"></div></div>
                    <div id="rewardsInfo"></div>
                    <button class="claim-btn" onclick="claimRewards()">Claim Rewards</button>
                </div>

                <div class="card-header" style="margin-top:20px;">
                    <h3 class="card-title">NFTs</h3>
                </div>
                <div id="nftSection">
                    <div class="loading">Connect wallet to load NFTs</div>
                    <button class="equip-nft-btn" onclick="equipNFT()" disabled>Equip NFT</button>
                </div>
            </div>

            <!-- Center: Games List & Game Board -->
            <div class="card">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('pending')">Pending Games</button>
                    <button class="tab-btn" onclick="switchTab('active')">Active Game</button>
                </div>
                <div id="pendingTab" class="tab-content active">
                    <div class="games-list" id="pendingGamesList">
                        <div class="loading">Loading pending games...</div>
                    </div>
                    <button class="tournament-btn" onclick="loadPendingGames()">Refresh</button>
                </div>
                <div id="activeTab" class="tab-content">
                    <div id="gameNotLoaded" class="loading">No game loaded. Create or join one!</div>
                    <div id="gameBoard" class="hidden">
                        <div id="gameInfo" class="game-info">
                            <div id="gameStatus" class="game-status">Loading...</div>
                            <div id="playerInfo"></div>
                        </div>
                        <div id="board" class="game-board"></div>
                        <div class="game-controls">
                            <button class="move-btn" id="makeMoveBtn" onclick="makeMove()" disabled>Make Move</button>
                            <button class="resign-btn" onclick="resignGame()">Resign</button>
                            <button onclick="claimTimeout()">Claim Timeout</button>
                        </div>
                        <div>
                            <input type="text" id="chatInput" placeholder="Chat (on-chain)" style="width:70%;margin-right:5px;">
                            <button onclick="sendChatMessage()">Send</button>
                        </div>
                        <div id="chatWindow" class="chat-window"></div>
                    </div>
                </div>
                <div id="replaySection" class="hidden">
                    <button onclick="openReplay()">Open Replay</button>
                    <div id="replayBoard" class="game-board"></div>
                    <button onclick="closeReplay()">Close Replay</button>
                </div>
            </div>

            <!-- Right Sidebar: Leaderboard & Tournaments -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Leaderboard</h3>
                </div>
                <div id="leaderboard">
                    <div class="loading">Loading...</div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Tournaments</h3>
                </div>
                <button class="tournament-btn" onclick="createTournament()">Create Tournament</button>
                <div id="tournaments">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Dev Panel (Hidden by default) -->
        <div id="devPanel" class="card hidden">
            <div class="card-header">
                <h3 class="card-title">Dev Panel - Analytics</h3>
            </div>
            <button class="dev-panel-btn" onclick="loadDevPanel()">Refresh Analytics</button>
            <div class="dev-month-selector">
                <label>Select Month</label>
                <select id="monthSelector" onchange="loadDevPanel()"></select>
            </div>
            <div id="devTxList" class="dev-tx-list"></div>
            <div id="devMonthList" class="dev-month-list"></div>
            <div class="dev-chart-container">
                <canvas id="devChart"></canvas>
            </div>
            <div class="dev-chart-container">
                <canvas id="usageChart"></canvas>
            </div>
            <button class="claim-dev-btn" onclick="claimDevShare()">Claim Dev Share</button>
            <button class="claim-multi-btn" onclick="claimMultiDevShare()">Claim Multi-Dev</button>
        </div>
    </div>

    <script>
        // Configuration - Updated with deployed addresses
        const HUB_ADDRESS = '0x2F5B0Ea92dc8Dec0284486d2De0F97734c758855';
        const REWARDS_ADDRESS = '0x91A7270688C6E94Ad8BA930BEF03220D5429C318';
        const NFT_ADDRESS = '0xDb098B32e1d73b69676CFB6144B553FE27d99B44';
        const LAYERZERO_ENDPOINT = '0x9740FF91F1985D8d2B71494aE1A2f723bb3Ed9E4';
        const EXPLORER_URL = 'https://scan.coredao.org/tx/';
        const baseUrl = window.location.origin + window.location.pathname;
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        let userAddress = null;
        let selectedGameType = 'chess';
        let currentGamePrivacy = 'public';
        let currentReferral = null;
        let aiMode = false;
        let zeroGasMode = false;
        let currentGameId = null;
        let currentGame = null;
        let chess = null; // Chess.js instance
        let devChart = null;
        let usageChart = null;
        let selectedSquare = null;

        // ABIs (extended for new functions)
        const HUB_ABI = [
            "function createGame(string _gameType, uint _stake, address _token, bool _isPrivate, address _referral, bool _isAI, bool _zeroGas) external payable",
            "function joinGame(uint _gameId) external",
            "function makeMove(uint _gameId, string _move) external",
            "function endGame(uint _gameId, bool _winner) external",
            "event GameCreated(uint id, address creator, string gameType, uint stake)",
            "struct Game { uint id; string gameType; uint stake; address token; address creator; address player2; bool isAI; bool isPrivate; address referral; bool zeroGas; bool active; string fen; }",
            "mapping(uint => Game) public games",
            "function gameCount() view returns (uint)"
        ];
        const REWARDS_ABI = [
            "function contributeToPot(uint _amount, address _token) external payable",
            "function claimRewards(address _user, uint _timestamp, address _token) external",
            "function getClaimableRewards(address _user, uint _timestamp, address _token) view returns (uint)",
            "function getUserGamesCount(address _user) view returns (uint)",
            "mapping(uint => uint) public monthlyTotalStake",
            "event ContributionAdded(uint amount, address from, uint timestamp)"
        ];
        const NFT_ABI = [
            "function mintWinStreak(address _to) external",
            "function equip(uint _tokenId, string _gameType) external",
            "function balanceOf(address owner) view returns (uint256)",
            "function tokenOfOwnerByIndex(address owner, uint256 index) view returns (uint256)"
        ];
        const ERC20_ABI = [
            "function approve(address spender, uint256 amount) external returns (bool)",
            "function transferFrom(address from, address to, uint256 amount) external returns (bool)",
            "function balanceOf(address owner) view returns (uint256)",
            "function decimals() view returns (uint8)"
        ];
        const LZ_ABI = [
            "function send(uint32 _dstEid, bytes calldata _destination, bytes calldata _message, address _refundAddress) external payable returns (bytes32)"
        ];

        // Reduced to real bridgeable tokens on Core via LayerZero
        const TOP_TOKENS = [
            { symbol: 'CORE', name: 'Core DAO', addr: '0x0000000000000000000000000000000000000000', decimals: 18 }, // Native
            { symbol: 'USDC', name: 'USD Coin', addr: '0xa4151b2b3e269645181dccf2d426ce75fcbdeca9', decimals: 6 },
            { symbol: 'USDT', name: 'Tether USD', addr: '0x900101d06a7426441ae63e9ab3b9b0f63be145f1', decimals: 6 },
            { symbol: 'WETH', name: 'Wrapped ETH', addr: '0xeab3ac417c4d6df6b143346a46fee1b847b50296', decimals: 18 },
            { symbol: 'WBNB', name: 'Wrapped BNB', addr: '0xdFBc618d3c48e553Cb197F42482A0795bef7fe28', decimals: 18 },
            { symbol: 'WBTC', name: 'Wrapped BTC', addr: '0x5832f53d147b3d6Cd4578B9CBD62425C7ea9d0Bd', decimals: 8 },
            { symbol: 'BTCB', name: 'BTC BEP20', addr: '0x7A6888c85eDBA8E38F6C7E0485212da602761C08', decimals: 8 },
            { symbol: 'WCORE', name: 'Wrapped CORE', addr: '0x40375c92d9faf44d2f9db9bd9ba41a3317a2404f', decimals: 18 }
        ];

        let selectedToken = 'CORE';

        // Init Token Select
        function initTokenSelect() {
            const select = document.getElementById('stakeToken');
            select.innerHTML = '';
            TOP_TOKENS.forEach(token => {
                const option = document.createElement('option');
                option.value = token.symbol;
                option.textContent = `${token.symbol} (${token.name})`;
                select.appendChild(option);
            });
            select.value = 'CORE';
        }

        // Wallet Functions
        async function connectWallet() {

        async function createGame() {
            if (!userAddress) return showAlert('Connect wallet first', 'error');
            const stakeAmount = parseFloat(document.getElementById('stakeAmount').value) || 0;
            if (stakeAmount < 0.01) return showAlert('Min stake: 0.01', 'error');
           
            const tokenInfo = TOP_TOKENS.find(t => t.symbol === selectedToken);
            const stake = ethers.utils.parseUnits(stakeAmount.toString(), tokenInfo.decimals);
            const tokenAddr = tokenInfo.addr;
           
            try {
                const hub = new ethers.Contract(HUB_ADDRESS, HUB_ABI, signer);
                if (selectedToken !== 'CORE') {
                    const tokenContract = new ethers.Contract(tokenAddr, ERC20_ABI, signer);
                    const allowance = await tokenContract.allowance(userAddress, HUB_ADDRESS);
                    if (allowance.lt(stake)) {
                        const approveTx = await tokenContract.approve(HUB_ADDRESS, stake);
                        await approveTx.wait();
                        showAlert('Approved token spend', 'success');
                    }
                }
               
                const potContribution = stake.mul(3).div(100);
                const netStake = stake.sub(potContribution);
               
                const value = selectedToken === 'CORE' ? netStake.add(potContribution) : 0;
                const tx = await hub.createGame(selectedGameType, netStake, tokenAddr, currentGamePrivacy === 'closed', currentReferral, aiMode, zeroGasMode, { value });
                const receipt = await tx.wait();
                const event = receipt.events.find(e => e.event === 'GameCreated');
                const gameId = event.args.id;
               
                const rewards = new ethers.Contract(REWARDS_ADDRESS, REWARDS_ABI, signer);
                await rewards.contributeToPot(potContribution, tokenAddr, { value: selectedToken === 'CORE' ? potContribution : 0 });
               
                showAlert(`Game created! ID: ${gameId} Tx: <a href="${EXPLORER_URL}${receipt.hash}" target="_blank">${receipt.hash.slice(0,10)}...</a>`, 'success');
                if (currentGamePrivacy === 'closed') {
                    const shareLink = `${baseUrl}?gameId=${gameId}&private=true&token=${selectedToken}`;
                    document.getElementById('shareLink').value = shareLink;
                    document.getElementById('shareLinkSection').classList.remove('hidden');
                }
                loadPendingGames();
                if (isDev()) loadDevPanel();
            } catch (error) {
                showAlert('Create failed: ' + error.message, 'error');
            }
        }

            const tokenInfo = TOP_TOKENS.find(t => t.symbol === selectedToken);

                const lzEndpoint = new ethers.Contract(LAYERZERO_ENDPOINT, LZ_ABI, signer);
                const dstEid = 30110;
                const amount = ethers.utils.parseUnits('0.01', tokenInfo.decimals);
                const message = ethers.utils.defaultAbiCoder.encode(['address', 'uint256'], [userAddress, amount]);
               
                const tx = await lzEndpoint.send(dstEid, '0x', message, userAddress, { value: ethers.utils.parseEther('0.02') });
                const receipt = await tx.wait();
                showAlert(`Bridged ${selectedToken}! Tx: <a href="${EXPLORER_URL}${receipt.hash}" target="_blank">${receipt.hash.slice(0,10)}...</a>`, 'success');
            } catch (error) {
                showAlert('Bridge failed: ' + error.message, 'error');
            }
        }

        async function loadGame(gameId) {

                renderBoard(currentGame.fen || 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1');
                if (aiMode && currentGame.isAI) setTimeout(aiMove, 1000);

        function renderBoard(fen) {
            chess = new Chess(fen);
            const board = document.getElementById('board');
            board.innerHTML = '';
            const squares = chess.SQUARES;
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const squareIndex = (7 - i) * 8 + j;
                    const square = document.createElement('button');
                    square.className = `square ${(i + j) % 2 ? 'light' : 'dark'}`;
                    const piece = chess.get(squareIndex);
                    square.innerHTML = piece ? `<span class="piece">${piece.type === 'p' ? (piece.color === 'w' ? '‚ôü' : '‚ôú') : ''}</span>` : ''; // Simplified pieces
                    square.onclick = () => selectSquare(squareIndex);
                    board.appendChild(square);
                }
            }
        }

        function selectSquare(index) {
            selectedSquare = index;
            document.querySelectorAll('.square').forEach(s => s.classList.remove('selected'));
            event.target.classList.add('selected');
            document.getElementById('makeMoveBtn').disabled = false;
        }

        async function makeMove() {
            if (!selectedSquare || !chess) return;
            const moves = chess.moves({ verbose: true });
            const legalMove = moves.find(m => m.from === selectedSquare); // Simplified
            if (legalMove) {
                try {
                    const hub = new ethers.Contract(HUB_ADDRESS, HUB_ABI, signer);
                    const moveStr = `${chess.square_name(legalMove.from)}${chess.square_name(legalMove.to)}`;
                    const tx = await hub.makeMove(currentGameId, moveStr);
                    await tx.wait();
                    renderBoard(chess.fen()); // Update locally
                    showAlert('Move made!', 'success');
                    if (chess.game_over()) endGame(chess.turn() === 'w'); // Assume white wins for demo
                } catch (error) {
                    showAlert('Move failed: ' + error.message, 'error');
                }
            }
        }

        async function aiMove() {
            if (!chess || !aiMode) return;
            // Stockfish integration stub - use chess.js random for demo
            const moves = chess.moves();
            const randomMove = moves[Math.floor(Math.random() * moves.length)];
            chess.move(randomMove);
            renderBoard(chess.fen());
            showAlert('AI moved!', 'info');
        }
